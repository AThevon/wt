name: Auto Tag

on:
  push:
    branches:
      - main
    paths:
      - 'wt.sh'

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version and create tag
        run: |
          VERSION=$(grep -m1 'VERSION=' wt.sh | cut -d'"' -f2)
          TAG="v$VERSION"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
          else
            echo "Creating tag $TAG"
            git tag "$TAG"
            git push origin "$TAG"
          fi
